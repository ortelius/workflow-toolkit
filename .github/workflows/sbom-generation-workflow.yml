name: SBOM Generation Workflow

on:
  workflow_call:
    inputs:
      gh_repository_owner:
        required: true
        type: string
      gh_event_name:
        required: true
        type: string
      gh_ref:
        required: true
        type: string
      dhurl:
        required: true
        type: string
      compname:
        required: true
        type: string
      chart_version:
        required: true
        type: string
      branch:
        required: true
        type: string
      digest:
        required: true
        type: string
      image_repo_tag:
        required: true
        type: string
      image_repository:
        required: true
        type: string
      image_tag:
        required: true
        type: string
      image_version:
        required: true
        type: string
    secrets:
      DHPASS:
        required: true
      DHUSER:
        required: true

jobs:
  sbom:
    runs-on: ubuntu-latest

    if: ${{ inputs.gh_repository_owner == 'ortelius' && inputs.gh_event_name == 'push' && inputs.gh_ref == 'refs/heads/main' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        with:
          version: v0.11.2

      - name: Pull SBOM from Image
        run: |
          cosign verify-attestation "${{ inputs.image_repo_tag }}" --certificate-identity-regexp '.*'  --certificate-oidc-issuer-regexp '.*' --type cyclonedx | jq -r ".payload" | base64 -d > /tmp/cyclonedx.json
      - name: Update Compnent
        id: updatecomp
        env:
          DHURL: ${{ inputs.dhurl }}
          DHUSER: ${{ secrets.DHUSER }}
          DHPASS: ${{ secrets.DHPASS }}
          GIT_BRANCH: ${{ inputs.branch }}
          CHART_VERSION: ${{ inputs.chart_version }}
          COMPNAME: ${{ inputs.compname }}
          DIGEST: ${{ inputs.digest }}
          IMAGE_REPO: ${{ inputs.image_repository }}
          IMAGE_REPO_TAG: ${{ inputs.image_repo_tag }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          IMAGE_VERSION: ${{ inputs.image_version }}
          GIT_TRIGGER: ${{ github.event_name }}
        run: |
          pip install ortelius-cli
          dh updatecomp --rsp component.toml --deppkg cyclonedx@/tmp/cyclonedx.json
        shell: bash
