name: SBOM Generation Workflow

on:
  workflow_call:
    inputs:
      gh_repository_owner:
        required: true
        type: string
      gh_event_name:
        required: true
        type: string
      gh_ref:
        required: true
        type: string
      dhurl:
        required: true
        type: string
      compname:
        required: true
        type: string
      chart_version:
        required: true
        type: string
      branch:
        required: true
        type: string
      digest:
        required: true
        type: string
      image_repo_tag:
        required: true
        type: string
      image_repository:
        required: true
        type: string
      image_tag:
        required: true
        type: string
      image_version:
        required: true
        type: string
    secrets:
      DHPASS:
        required: true
      DHUSER:
        required: true

jobs:
  sbom:
    runs-on: ubuntu-latest

    if: ${{ inputs.gh_repository_owner == 'ortelius' && inputs.gh_event_name == 'push' && inputs.gh_ref == 'refs/heads/main' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # v3.10.0

      - name: Pull SBOM from Image
        run: |
          cosign verify-attestation "${{ inputs.image_repo_tag }}" --certificate-identity-regexp '.*'  --certificate-oidc-issuer-regexp '.*' --type cyclonedx | jq -r ".payload" | base64 -d | jq -r ".predicate" > /tmp/cyclonedx.json
      - name: Ortelius Update Compnent
        id: ortelius
        env:
          CHART_VERSION: ${{ inputs.chart_version }}
          COMPNAME: ${{ inputs.compname }}
          DHPASS: ${{ secrets.DHPASS }}
          DHURL: ${{ inputs.dhurl }}
          DHUSER: ${{ secrets.DHUSER }}
          DIGEST: ${{ inputs.digest }}
          GIT_BRANCH: ${{ inputs.branch }}
          GIT_TRIGGER: ${{ github.event_name }}
          IMAGE_REPO_TAG: ${{ inputs.image_repo_tag }}
          IMAGE_REPO: ${{ inputs.image_repository }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          IMAGE_VERSION: ${{ inputs.image_version }}
        run: |
          curl -sSL "https://github.com/ortelius/ortelius-cli/releases/latest/download/ortelius-$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]' | sed 's/macos/darwin/')-${{ runner.arch }}.tgz" | tar -xzv -C /usr/local/bin ortelius
          ortelius updatecomp --rsp component.toml --deppkg cyclonedx@/tmp/cyclonedx.json
        shell: bash
